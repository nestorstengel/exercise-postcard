<!DOCTYPE html>
<html>
<head>

	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>PostCard</title>
	<link rel="stylesheet" href="styles.css">
</head>
<body>
		<div class="main">
		<div class="first">
			<div class="title">
			<h1>My Postcard</h1>
		</div>

		</div>
	</div>

		<div class="paragraf">
			<p>Look how awesome! this is a <br> postcard that i created using <br> HTML5 and CSS3 during my <br> 4Geeks academy course</p>
		</div>

			<input type="text" placeholder="Some Name">

		</div>

	</div>
